<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deepika Vusarthi tax table computation</title>
</head>
<body>

<h2>Deepika Vusarthi tax table computation</h2>

<!-- Part 5: Tax Inputs -->

<form>
    <label for="income">Enter income</label>
    <input type="number" id="income" value="5000">
    <br><br>

<label for="baseRate">Enter the base tax rate</label>
<input type="number" id="baseRate" value="0.05" step="0.01">
<br><br>

<label for="cutoff">Enter the cut off</label>
<input type="number" id="cutoff" value="7500">
<br><br>

<label for="extRate">Enter the extended rate</label>
<input type="number" id="extRate" value="0.15" step="0.01">
<br><br>

<input type="button" value="Show tax table" onclick="doTax()">

</form>

<br>

<!-- Part 5 Result -->

<p id="results">Taxes are:</p>

<hr>

<!-- Part 6: Radio Buttons -->

<h3>Select an operation (uses income and baseRate)</h3>

<form>
    <label>
        <input type="radio" name="operation" id="power" value="exponent" onclick="chooseOp()">
        power
    </label>
    <br>

<label>
    <input type="radio" name="operation" id="sum" value="add" onclick="chooseOp()">
    sum
</label>
<br>

<label>
    <input type="radio" name="operation" id="mod" value="mod" onclick="chooseOp()">
    mod
</label>

</form>

<br>

<p id="opResult">Operation result will appear here.</p>

<script>

// Part 5
function doTax() {
    let income = Number(document.getElementById("income").value);
    let cutoff = Number(document.getElementById("cutoff").value);
    let baseRate = Number(document.getElementById("baseRate").value);
    let extRate = Number(document.getElementById("extRate").value);

    let taxTable = "";

    for (let i = 1; i <= 5; i++) {
        let incomeLevel = i * income;
        let tax = 0;

        if (incomeLevel <= cutoff) {
            tax = incomeLevel * baseRate;
        } else {
            tax = (cutoff * baseRate) + ((incomeLevel - cutoff) * extRate);
        }

        taxTable += "incomeLevel " + incomeLevel + " is " + tax + "; ";
    }

    document.getElementById("results").innerHTML =
        "Taxes are: " + taxTable;
}


// Part 6
function chooseOp() {
    let income = Number(document.getElementById("income").value);
    let baseRate = Number(document.getElementById("baseRate").value);

    let resultText = "";

    if (document.getElementById("power").checked) {
        let value = income ** baseRate;
        resultText = income + " ** " + baseRate + " is " + value;
    }
    else if (document.getElementById("sum").checked) {
        let value = income + baseRate;
        resultText = income + " + " + baseRate + " is " + value;
    }
    else if (document.getElementById("mod").checked) {
        let value = income % baseRate;
        resultText = income + " % " + baseRate + " is " + value;
    }

    document.getElementById("opResult").innerHTML = resultText;
}

</script>

</body>
</html>
