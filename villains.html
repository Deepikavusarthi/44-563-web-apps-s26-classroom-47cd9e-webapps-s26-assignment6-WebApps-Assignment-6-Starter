<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Villains Guessing Game</title>

  <!-- Bonus: Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
  <div class="container">

    <h1 class="mb-4">Villains by Deepika Vusarthi</h1>

    <form class="mb-3">
      <!-- Secret string -->
      <label for="secret_villain" class="form-label">Funny Man</label>
      <input type="password" class="form-control" id="secret_villain" name="secret_villain" value="Joker">

      <br>

      <!-- Guess input -->
      <label for="villain_guess" class="form-label">Guess the villain</label>
      <input type="text" class="form-control" id="villain_guess" name="villain_guess">

      <br>

      <!-- Button (give it an id so we can change onclick later) -->
      <input type="button" id="checkBtn" class="btn btn-primary" value="Check the guess" onclick="checkVillain()">
    </form>

    <!-- Results -->
    <p id="results" class="fw-semibold">Caught: 0 | Got Away: 0</p>

    <!-- Bonus: div to display correct/wrong guesses -->
    <div id="guessMessage" class="alert alert-info" role="alert">
      Make a guess to see feedback here.
    </div>

    <hr class="my-4">

    <!-- Part 4: Tree Images -->
    <h2 class="h4">Tree Viewer</h2>

    <div class="mb-3">
      <img id="treeImage"
           src="pine.jpg"
           width="150"
           height="150"
           onclick="updatePic()"
           style="cursor:pointer;"
           class="border rounded">
    </div>

    <!-- Script -->
    <script>
      // Villain game variables
      let caught = 0;
      let gotAway = 0;

      // Bonus: new function when too many wrong guesses
      function tooManyWrong() {
        alert("Sorry, too many wrong guesses.");
      }

      function checkVillain() {
        let secret = document.getElementById("secret_villain").value;
        let guess = document.getElementById("villain_guess").value;

        let msgDiv = document.getElementById("guessMessage");

        if (secret === guess) {
          caught = caught + 1;
          msgDiv.className = "alert alert-success";
          msgDiv.innerHTML = "✅ Correct! You caught them.";
        } else {
          gotAway = gotAway + 1;
          msgDiv.className = "alert alert-danger";
          msgDiv.innerHTML = "❌ Wrong! They got away.";
        }

        document.getElementById("results").innerHTML =
          "Caught: " + caught + " | Got Away: " + gotAway;

        // Bonus requirement: if wrong guesses > 10, replace onclick
        if (gotAway > 10) {
          document.getElementById("checkBtn").onclick = tooManyWrong;
          msgDiv.className = "alert alert-warning";
          msgDiv.innerHTML = "⚠️ Too many wrong guesses. The button is locked.";
        }
      }

      // Part 4: Image switching
      let usePic = 1;

      function updatePic() {
        let img = document.getElementById("treeImage");

        switch (usePic) {
          case 1:
            img.src = "pine.jpg";
            usePic = 2;
            break;

          case 2:
            img.src = "maple.jpg";
            usePic = 3;
            break;

          case 3:
            img.src = "oak.jpg";
            usePic = 1; // wrap back to first
            break;
        }
      }
    </script>

  </div>
</body>
</html>
