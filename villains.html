<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Villains Guessing Game</title>
</head>
<body>

  <h1>Villains by Deepika Vusarthi</h1>

  <form>
    <!-- Secret string -->
    <label for="secret_villain">Funny Man</label>
    <input type="password" id="secret_villain" name="secret_villain" value="Joker">
    <br><br>

    <!-- Guess input -->
    <label for="villain_guess">Guess the villain</label>
    <input type="text" id="villain_guess" name="villain_guess">
    <br><br>

    <!-- Button -->
    <input type="button" value="Check the guess" onclick="checkVillain()">
  </form>

  <br>

  <!-- Results -->
  <p id="results">Caught: 0 | Got Away: 0</p>

  <hr>

  <!-- Part 4: Tree Images -->
  <h2>Tree Viewer</h2>

  <div>
    <img id="treeImage"
         src="pine.jpg"
         width="150"
         height="150"
         onclick="updatePic()">
  </div>

  <!-- Script -->
  <script>
    // Villain game variables
    let caught = 0;
    let gotAway = 0;

    function checkVillain() {
      let secret = document.getElementById("secret_villain").value;
      let guess = document.getElementById("villain_guess").value;

      if (secret === guess) {
        caught = caught + 1;
        alert("You caught them");
      } else {
        gotAway = gotAway + 1;
        alert("Maybe next time");
      }

      document.getElementById("results").innerHTML =
        "Caught: " + caught + " | Got Away: " + gotAway;
    }

    // Part 4: Image switching
    let usePic = 1;

    function updatePic() {
      let img = document.getElementById("treeImage");

      switch(usePic) {
        case 1:
          img.src = "pine.jpg";
          usePic = 2;
          break;

        case 2:
          img.src = "maple.jpg";
          usePic = 3;
          break;

        case 3:
          img.src = "oak.jpg";
          usePic = 1; // wrap back to first
          break;
      }
    }
  </script>

</body>
</html>
